<!DOCTYPE html>
<html>

<head>
    <title>Gif Generator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Gif Generator</h1>
                <p class="lead">Make use of the GIPHY API to generate random gifs of your choice</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2" id="buttonsColumn">
                    <div class="btn-group-vertical" id="buttonsDiv"></div>
                </div>

                <div class="col-10" id="formDiv">
                    <form class="form-group" id="chooseTopic">

                        <label for="topics-input" id="topics-label">Choose a Topic, then click the button</label>
                        <input class="form-control form-control-lg" id="topics-input" type="text" placeholder="...">
                        <input class="btn btn-primary" id="add-button" type="submit" value="Generate">
                    </form>
                    <div class="container" id="gifContainer"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/gifapp.js"></script>
</body>

</html>
